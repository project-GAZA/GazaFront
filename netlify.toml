[build]
  command = "yarn build"
  publish = ".next"

[[plugins]]
  package = "@netlify/plugin-nextjs"

[[build.lifecycle.onPostBuild]]
  command = "mkdir -p $(pwd)/.next/src/script && cp $(pwd)/src/script/testdb.db $(pwd)/.next/src/script/testdb.db && echo 'DB file copied to .next/src/script/testdb.db' && ls -l $(pwd)/.next/src/script"
